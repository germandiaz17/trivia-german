<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles-trivia.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>JUEGO-TRIVIA</title>
</head>
<body>

    <!-- formulario -->
    <form action="" class="principal-content" id="principal-form">

        <!-- titulo principal -->
        <div class="title-trivia">
            <div>
                <h1>TRIVIA</h1>
                <h3>let's start playing!</h3>
            </div>
        </div>


        <!-- preguntas -->
        <div class="form-questions">

            <!-- datos personales -->

            <!-- name -->
            <div class="data-person">
                <label for="name-user">Name</label><br>
                <input type="text" id="name-user" placeholder="Name">
            </div>


            <!-- configuraciones -->
            <div class="settings-form">
                
                <div class="row">
                    <div class="col">
                        <!-- numero de preguntas -->
                        <div class="item-form">
                            <label for="numQuestions">Chose number of questions</label><br>
                            <input type="number" max="50" id="numQuestions" placeholder="max 50">
                        </div>
                        
                        <!-- categoria -->
                        <div class="item-form">
                            <label for="category">Chose category</label><br>
                            <select name="" id="category">
                                <option value="0">Any category</option>
                                <option value="9">Cultura general</option>
                                <option value="10">Libros</option>
                                <option value="11">Películas</option>
                                <option value="12">Música</option>
                                <option value="13">Musicales y teatros</option>
                                <option value="14">Televisión</option>
                                <option value="15">Videojuegos</option>
                                <option value="16">Juegos de mesa</option>
                                <option value="17">Ciencia y naturaleza</option>
                                <option value="18">Computación</option>
                                <option value="19">Matemáticas</option>
                                <option value="20">Mitología</option>
                                <option value="21">Deportes</option>
                                <option value="22">Geografía</option>
                                <option value="23">Historia</option>
                                <option value="24">Política</option>
                                <option value="25">Arte</option>
                                <option value="26">Celebridades</option>
                                <option value="27">Animales</option>
                                <option value="28">Autos</option>
                                <option value="29">Comics</option>
                                <option value="30">Gadgets</option>
                                <option value="31">Ánime y manga</option>
                                <option value="32">Caricaturas</option>
                              </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">

                        <!-- dificultad -->
                        <div class="item-form">
                            <label for="difficulty">Chose of difficulty</label><br>
                            <select name="" id="difficulty">
                                <option value="0">Cualquier dificultad</option>
                                <option value="easy">Fácil</option>
                                <option value="medium">Moderada</option>
                                <option value="hard">Difícil</option>
                            </select>
                        </div>
                        
                        <!-- tipo de pregunta -->
                        <div class="item-form">
                            <label for="type">Chose type</label><br>
                            <select name="" id="type">
                                <option value="0">Cualquier tipo</option>
                                <option value="multiple">Opción Múltiple</option>
                                <option value="boolean">Verdadero / Falso</option>
                              </select>
                        </div>
                    </div>
                </div>    
            </div>
        </div>

        <!-- boton de enviar -->
        <div class="button-form">
                <button type="submit">Start</button>
        </div>

    </form>



    <!-- seccion para responder preguntas -->
    <div class="dev-questions" id="dev-questions">
        <div class="principal-content">

            <!-- titulo principal -->
            <div class="title-trivia">
                <div>
                    <h1 id="name-questions-user"></h1>
                    <h3>Mark the correct answer</h3>
                </div>
            </div>

            <div class="seccion-question">
                <div class="question" id="question">
                    <p id="pquestion"></p>
                </div>

                <div class="seccion-buttons">
                    <div class="row">
                        <div class="col">
                            <button class="Rbutton" id="1"></button>
                            <button class="Rbutton" id="2"></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="Rbutton" id="3"></button>
                            <button class="Rbutton" id="4"></button>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <p id="infoQuestion"></p>
            </div>
        </div>
    </div>

            <!-- seccion fin del juego -->
            <div id="triviaEndGame">
                <!-- <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolorum vitae eveniet odio aut quaerat molestias totam? Quidem nulla vero odit ut quos quas excepturi, iusto fugit ducimus atque hic officiis?</p> -->
                <div class="principal-content">
                    <div class="title-trivia">
                        <div>
                            <h1 id="EGname"></h1>
                        </div>
                    </div>
        
                    <div class="endGame" id="endGame">
                        <p class="end-game-p" id="end-game-p"></p>
                    </div>

                    <div class="endGame">
                        <button id="btnRestart">¡restart!</button>
                    </div>
                </div>
            </div>


    <script src="./js/logic.js"></script>
</body>
</html>
